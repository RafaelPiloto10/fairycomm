<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register V17</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container">
            <img src="https://media.discordapp.net/attachments/766767776395952129/767331690653417502/FullSizeRender.jpg?width=311&height=325"
                width="60" height="60" alt="..." class="img-thumbnail">
            <a class="navbar-brand" href="#"> &emsp; fairycomm</a>
        </div>
        </div>
    </nav>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="/register" method="POST">
                    <span class="login100-form-title p-b-34">
                        Account Registration
                    </span>
                    <!--Business Owner Name-->
                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                        <input id="first-name" class="input100" type="text" name="username" placeholder="User Name">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type name">
                        <input id="last-name" class="input100" type="text" name="name" placeholder="Name">
                        <span class="focus-input100"></span>
                    </div>

                    <!--Business Name-->
                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20"
                        data-validate="Type company name">
                        <input id="company" class="input100" type="text" name="businessname"
                            placeholder="Business Name">
                        <span class="focus-input100"></span>
                    </div>

                    <!--Email Address-->
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20"
                        data-validate="Type email address">
                        <input class="input100" type="text" name="email" placeholder="Email Address">
                        <span class="focus-input100"></span>
                    </div>

                    <!--Address-->
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type address">
                        <input class="input100" type="text" name="address" placeholder="Address">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type city">
                        <input class="input100" type="text" name="city" placeholder="City">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type zip">
                        <input class="input100" type="text" name="zip" placeholder="Zip Code">
                        <span class="focus-input100"></span>
                    </div>

                    <!--Phone Number-->
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20"
                        data-validate="Type phone number">
                        <input class="input100" type="text" name="phone" placeholder="Phone Number">
                        <span class="focus-input100"></span>
                    </div>

                    <!--Create Password-->
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                        <input class="input100" type="password" name="pass" placeholder="Confirm Password">
                        <span class="focus-input100"></span>
                    </div>

                    <!--Register Button -->
                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn btn-primary">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <script>
        $(".selection-2").select2({
            minimumResultsForSearch: 20,
            dropdownParent: $('#dropDownSelect1')
        });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>

</script>

</html>
